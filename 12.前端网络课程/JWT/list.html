<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const token = window.localStorage.getItem('token');
        fetch('http://localhost:3000/api/list',{
            headers:{
                'Authorization': token,
            }
        }).then(res => res.json()).then(data => {
            console.log(data);
        });
        
    </script>
    
</body>
</html>
