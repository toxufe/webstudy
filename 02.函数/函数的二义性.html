<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数和普通函数的区别</title>
</head>
<body>
    

    <script>
        //js 中的上下文
        // 函数的二义性
        // 普通函数 this=>
        function a(){
            this.ccc = "111";
            const a = "aaaaaaaaa";
            console.log('a: ', this);
        }

        
        a();// 普通调用
        console.log("ccc",(new a()).ccc); // 实例化

        // 问题？ 什么时候调用？什么时候实例化呢。
        // 开发者自己定义了一个规范 如果一个函数开头大写 说明这个函数就是构造函数。
        // TC39

        // 箭头函数 this=>上下文 window 不能指向自身的属性
        // 箭头函数没有prototype 不可以new
        const b = ()=>{
            console.log(this);
        }
        b();
        // new b(); // Uncaught TypeError: b is not a constructor
        // 构造函数新解决方式 Class
    </script>
</body>
</html>
